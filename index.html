<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="left-side">
            <div class="logo-bar">
                <img class="odin-logo" src="../img/odin-lined.png" alt="Odin Logo">
                <p class="odin-font">Odin</p>
            </div>
    </div>
    
    <div class="right-side">
        <div class="header-section">
            <p>This is not a real online service! 
            You know you need something like this in your life to realize your deepest dreams. 
            Sign up <em>now</em> to get startet. 
            </p>
            <br>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="input-section">
            <p>Let's do this!</p>
            <br>
            <form action="#" method="get" id="form">
                <div class="form-row">
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="form-row">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div class="form-row">
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password" oninput="checkPasswords()" required>
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password*</label>
                    <input type="password" name="confirm-password" id="confirm-password" oninput="checkPasswords()" required>
                </div>
            </form>
            <p>Required fields *</p>
            <p id="password-match"></p>

        </div>
        <div class="button-section">
            <button type="submit" form="form" >Create Account</button>
            
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script>
        function checkPasswords() {
  let password = document.getElementById("password").value;
  let confirmPassword = document.getElementById("confirm-password").value;

  if ( password != confirmPassword) {
    document.getElementById("password-match").innerHTML = "Passwords doesn't match";
  }else{
    document.getElementById("password-match").innerHTML = "Passwords match.";

  }
}
    </script>
</body>
</html>
